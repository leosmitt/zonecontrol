name: Cloudflare Settings Automation

on:
  workflow_dispatch:  # Allows manual triggering from GitHub Actions UI
  # schedule:
  #   - cron: '0 0 * * *'  # Runs daily at midnight

jobs:
  apply-settings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache pip dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Create and activate virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install requests pydantic tenacity pyyaml
        shell: bash  # Ensure the script runs in a bash shell

      - name: Verify configuration file
        run: |
          source venv/bin/activate
          if [ ! -f config/cloudflare.yaml ]; then
            echo "::error::Configuration file not found at config/cloudflare.yaml"
            exit 1
          fi
        shell: bash  # Ensure the script runs in a bash shell

      - name: Set environment variables
        env:
          CLOUDFLARE_API_TOKEN: ${{ f0dccb5f8cf92548211ae7bf2af239790cedd }}
          CLOUDFLARE_ZONE_ID: ${{ f59448ff7411a81dd007a3e2f5269147 }}
